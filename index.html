<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<link rel="stylesheet" href="style.css"> 

<body>


    <!------- Logo  ------->
    <header>
        <img src="images/google.jpg" alt="Google Logo">
    </header>



    <main class="main">

        <div class="search-area">
            <span>Search the web using Google!</span> <br>
            <input class="search-box" type="text" value-size="40"> <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>


        <table class="table-links">


            <td class="table-col-1">
                Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a> <br>
            </td>

            <td class="table-col-2">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About
                    Google!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company
                    Info</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google!
                    Logos</a> <br>

            </td>

            <td class="table-col-3">
                Get Google! <br>
                updates monthly: <br>
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="submitaction" value="Subscribe">
                <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                <br>
            </td>

        </table>
    </main>

    <footer>
        Copyright Â©1998 Google Inc.
    </footer>
</body>

</html>
